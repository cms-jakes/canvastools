<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Google Slide Embedder</title>
<style>  <link href='https://fonts.googleapis.com/css?family=Hind:600' rel='stylesheet' type='text/css'>  </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
</head>
<body style="background-image:url(https://www.google.com/images/icons/product/presentations-128.png);font-family:sans-serif">
<div style="padding:10% 10% 50% 10%">
    <div style="background-color:#ffffff;padding:3%;">
<div style="margin:3%;align:center"><p style="font-size:3em">Google Slides embedder<p>
<div style="line-height:120%">Your Embed Code is: <br/><div style="background-color:#dddddd;color:#990000;padding:2% 10% 2% 10%"><code id="embedCode"></code></div></div>
</div>
    </div>
    </div>
<SCRIPT LANGUAGE="JavaScript">
var docURL = prompt("Important! In order for this to work, you need to get the shared link to the Google slide and paste that doc URL here","Paste your slide URL here")
var shared = docURL.search("=sharing");
var presentation = docURL.search("/presentation/d/");
var docID = docURL.slice(presentation+16,shared-9);
var testID = docID.search("://")
if (shared == -1 || presentation == -1){
    alert("Your slide Embed Code cannot be genereated.  Please make sure you have shared the slide with all of CMS or Anyone with the link. Try Again.")
} else if (testID < 0) {
//    document.getElementById("docURL").innerHTML = docURL ;    
//    document.getElementById("docID").innerHTML = docID ;
    var str1 = '&lt;iframe src="https://docs.google.com/presentation/d/';
    var str3 = '/preview" frameborder="0" width="100%" height="700" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"&gt;Loading...&lt;/iframe&gt;';
    var embedCode =  str1.concat(docID,str3);
    document.getElementById("embedCode").innerHTML = embedCode;
}
else {
    alert("Your slide Embed Code cannot be genereated.  Please make sure you have shared the slides with all of CMS or Anyone with the link. Try Again.")
}
</SCRIPT>
</BODY>
</HTML>
